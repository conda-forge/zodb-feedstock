{% set name = "ZODB" %}
{% set version = "5.6.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "4654fb543393533291cfbf8adfb4ea2658ff385871d4b926d725508142cb07fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: true
  entry_points:
    - fsdump=ZODB.FileStorage.fsdump:main
    - fsoids=ZODB.scripts.fsoids:main
    - fsrefs=ZODB.scripts.fsrefs:main
    - fstail=ZODB.scripts.fstail:Main
    - repozo=ZODB.scripts.repozo:main

  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - setuptools
    - persistent >=4.2.0
    - btrees >=4.2.0
    - zconfig
    - transaction >=2.0.3
    - six
    - zc.lockfile
    - zope.interface
    - zodbpickle >=0.6.0

test:
  imports:
    - ZODB
    - ZODB.FileStorage
    - ZODB.scripts
    - ZODB.scripts.tests
    - ZODB.tests

  commands:
    # - fsdump --help  # no support for --help
    # - fsoids --help  # no support for --help
    # - fsrefs --help  # no support for --help
    # - fstail --help  # no support for --help
    - repozo --help

about:
  home: http://www.zodb.org/
  license_file: LICENSE.txt
  license: ZPL 2.1
  license_family: OTHER
  summary: ZODB, a Python object-oriented database
  dev_url: https://github.com/zopefoundation/ZODB
  doc_url: http://www.zodb.org/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
